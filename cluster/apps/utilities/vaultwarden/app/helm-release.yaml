---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          affinity:
            podAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        cnpg.io/cluster: main
                        cnpg.io/instanceRole: primary
                    topologyKey: kubernetes.io/hostname
                    namespaces:
                      - database
        containers:
          main:
            image:
              repository: vaultwarden/server
              tag: 1.34.3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            env:
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: vaultwarden-secret
                    key: DATABASE_URL
              DOMAIN: https://vaultwarden.kaminek.me
              # Hardening options
              SIGNUPS_ALLOWED: "false"
              INVITATIONS_ALLOWED: "false"
              WEBSOCKET_ENABLED: "true"
              PASSWORD_HINTS_ALLOWED: "false"
              SHOW_PASSWORD_HINT: "false"
              LOGIN_RATELIMIT_SECONDS: "60"
              LOGIN_RATELIMIT_MAX_BURST: "5"
              DISABLE_ICON_DOWNLOAD: "true"
              IP_HEADER: X-Forwarded-For
              ORG_CREATION_USERS: ""
              INCOMPLETE_2FA_TIME_LIMIT: "3"
              SENDS_ALLOWED: "false"
              LOG_LEVEL: warn
              EXTENDED_LOGGING: "true"
              DISABLE_ADMIN_TOKEN: "true"
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
          websocket:
            port: 3012
    ingress:
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/hostname: vaultwarden.kaminek.me
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: vaultwarden.kaminek.me
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
              - path: /notifications/hub
                service:
                  identifier: main
                  port: websocket
        tls:
          - hosts:
              - vaultwarden.kaminek.me
            secretName: vaultwarden-tls
    persistence:
      data:
        existingClaim: vaultwarden-data
        globalMounts:
          - path: /data
