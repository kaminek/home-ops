---
os_packages:
  - hdparm
  - htop
  - socat
  - python3-pip
  - python3-yaml
  - python3-netaddr
  - helm
pip_packages:
  - selinux
  - kubernetes
# os hardening
os_selinux_state: permissive
os_selinux_policy: targeted
ufw_manage_defaults: false
os_rhosts_enabled: false
hidepid_option: 0
# ssh hardening
network_ipv6_enable: false
ssh_permit_root_login: "yes"
