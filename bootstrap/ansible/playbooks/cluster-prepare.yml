---
- hosts:
    - homelab
  become: false
  gather_facts: true
  any_errors_fatal: true
  roles:
    - devsec.hardening.os_hardening
    - devsec.hardening.ssh_hardening
  pre_tasks:
    - name: Pausing for 5 seconds...
      ansible.builtin.pause:
        seconds: 5
    - name: Networking
      block:
        - name: Networking | Set hostname to inventory hostname
          ansible.builtin.hostname:
            name: "{{ inventory_hostname }}"

        - name: Networking | Update /etc/hosts to include inventory hostname
          ansible.builtin.blockinfile:
            path: /etc/hosts
            block: |
              127.0.1.1   {{ inventory_hostname }}

        - name: Add IP address of all hosts to all hosts
          lineinfile:
            dest: /etc/hosts
            regexp: ".*{{ item }}$"
            line: "{{ hostvars[item].ansible_eth2.ipv4.address }} {{item}}"
            state: present
          when: hostvars[item].ansible_eth2.ipv4.address is defined
          with_items: "{{ groups.all }}"

        - name: Networking | Disable DNS from DHCP
          ansible.builtin.shell: netplan set ethernets.eth0.dhcp4-overrides.use-dns=false && netplan apply

        - name: setup proper DNS config
          ansible.builtin.copy:
            dest: /etc/systemd/resolved.conf
            content: |
              [Resolve]
              DNS=1.1.1.1
              DNSStubListener=no
              Domains=~.
          notify: Restart resolved

        - name: Networking | Configure journald limits
          ansible.builtin.copy:
            dest: /etc/systemd/journald.conf.d/99-limits.conf
            content: |
              [Journal]
              Storage=persistent
              SystemMaxUse=100M
              SystemMaxFileSize=10M
              MaxRetentionSec=3d
            mode: "0644"
          notify: Restart journald

  tasks:
    - name: Locale
      block:
        - name: Locale | Set timezone
          community.general.timezone:
            name: "{{ timezone | default('Etc/UTC') }}"

    - name: NTP
      block:
        - name: NTP | Install chrony
          ansible.builtin.package:
            name: chrony
            state: present

        - name: NTP | Enable and start chrony
          ansible.builtin.systemd:
            name: chrony
            enabled: true
            state: started

        - name: NTP | Force sync time
          ansible.builtin.command: chronyc makestep
          changed_when: false

    - name: Packages
      block:
        - name: Install Packages
          block:
            - name: Distribution Packages | Install required packages
              ansible.builtin.package:
                name: "{{ os_packages | default([]) }}"
                state: present
                update_cache: true

    - name: System Configuration
      block:
        - name: System Configuration | Enable kernel modules now
          community.general.modprobe:
            name: "{{ item }}"
            state: present
          loop: [br_netfilter, overlay, rbd]

        - name: System Configuration | Enable kernel modules on boot
          ansible.builtin.copy:
            mode: 0644
            content: "{{ item }}"
            dest: "/etc/modules-load.d/{{ item }}.conf"
          loop: [br_netfilter, overlay, rbd]

        - name: System Configuration | Set sysctls
          ansible.posix.sysctl:
            name: "{{ item.key }}"
            value: "{{ item.value }}"
            sysctl_file: /etc/sysctl.d/99-kubernetes.conf
            reload: true
          with_dict: "{{ sysctl_config }}"
          vars:
            sysctl_config:
              net.ipv4.ip_forward: 1
              net.ipv4.conf.all.forwarding: 1
              net.ipv4.conf.all.rp_filter: 0
              net.ipv4.conf.default.rp_filter: 0
              net.ipv6.conf.all.forwarding: 1
              net.bridge.bridge-nf-call-iptables: 1
              net.bridge.bridge-nf-call-ip6tables: 1
              fs.inotify.max_user_watches: 524288
              fs.inotify.max_user_instances: 512

        # - name: System Configuration | Permissive SELinux
        #   ansible.posix.selinux:
        #     state: permissive
        #     policy: targeted

        - name: Mount bpffs
          ansible.posix.mount:
            path: /sys/fs/bpf
            src: bpffs
            fstype: bpf
            state: present
      notify: Reboot

  handlers:
    - name: Reboot
      ansible.builtin.reboot:
        msg: Rebooting nodes
    - name: Restart resolved
      ansible.builtin.systemd:
        name: systemd-resolved
        state: restarted
    - name: Restart journald
      ansible.builtin.systemd:
        name: systemd-journald
        state: restarted
